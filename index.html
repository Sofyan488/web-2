<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Landing Page Copy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">LOGO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Sign Up</a>
          </li>
          <li class="nav-item ms-3">
            <a class="btn btn-secondary" href="#">Secondary</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

 
  <section class="hero-section">
    <div class="container">
      <div class="row align-items-center">
    
        <div class="col-md-6 mb-5 mb-md-0">
          <h1 class="hero-title">I'm a Header</h1>
          <p class="hero-description">This is a template landing page, created with Figma and Anima. No coding involved.</p>
          <button class="btn btn-primary me-3">Primary</button>
          <button class="btn btn-outline-secondary">CTA</button>
        </div>
   
        <div class="col-md-6">
          <div class="image-placeholder">
           
          </div>
        </div>
      </div>
    </div>
  </section>

  
  <section class="brand-logos bg-white text-center py-4">
    <i class="fa-solid fa-water" style="font-size: 2rem; color: #0071CE;"></i> 
    <i class="bi bi-apple" style="font-size: 2rem; color: black;"></i> 
    <i class="bi bi-amazon" style="font-size: 2rem; color: #FF9900;"></i> 
    <i class="bi bi-google" style="font-size: 2rem; color: #4285F4;"></i> 
    <i class="bi bi-bag" style="font-size: 2rem; color: #0071CE;"></i> 
</section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
